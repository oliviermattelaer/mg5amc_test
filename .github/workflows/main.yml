# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the 3.4.0 branch
  push:
    branches: [ git_test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: install bzr
        run: sudo apt-get install bzr
        
      - name: identify to launchpad
        run: |
           mkdir ~/.ssh/
           cp $GITHUB_WORKSPACE/.github/workflows/launchpad ~/.ssh/id_rsa
           chmod 700 ~/.ssh/id_rsa
           bzr launchpad-login mattelaer-bot
 
      - name: check identify to launchpad
        run: bzr launchpad-login mattelaer-bot -v

      - name: check identify to launchpad is preserve
        run: |
          bzr lp-login
          bzr --version 
          python --version
          echo  $GITHUB_WORKSPACE
          pwd


      # Runs a set of commands using the runners shell
      - name: bzr branch
        run:  bzr branch http://bazaar.launchpad.net/~maddevelopers/mg5amcnlo/bzr_from_git_test /home/runner/work/bzr_from_git_test

      # Runs a set of commands using the runners shell
      - name: move data from git to bzr
        run: cp -r $GITHUB_WORKSPACE/* /home/runner/work/bzr_from_git_test/
   
      # Runs a set of commands using the runners shell
      - name: commit to bzr
        run: |	   
           cd /home/runner/work/bzr_from_git_test
           brz whoami "github bot <olivier.mattelaer@uclouvain.be>"
           bzr commit -m "automatic commit from git"
      # Runs a set of commands using the runners shell
      - name: push to bazaar
        run: |	   
           bzr launchpad-login
           echo "done so far"
           bzr push lp:~maddevelopers/mg5amcnlo/bzr_from_git_test

